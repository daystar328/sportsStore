<navigation></navigation>
<div class="row">
    <div class="col-xs-4">
        <button type="button" class="btn btn-default btn-block btn-lg" ng-repeat="product in products | unique:'category'" ng-click="selectCategory(product)" ng-class="selectButton(product)">{{product}}</button>
    </div>
    <div class="col-xs-8">
        <div class="well" ng-repeat="product in products | filter:categoryFilter | range:selectedPage:pageSize | limitTo:3">
            <span>
                <h3>{{product.name}}<a class="btn btn-success btn-sm pull-right" ng-click="addToCart(product)">Add To Cart</a></span></h3>
                <span class="label label-primary pull-right">{{product.price | currency}}</span>
            </span>
            <span>{{product.description}}</span>
        </div>
        <div class="pull-right btn-group">
            <a ng-repeat="page in products | filter:categoryFilter | pageCount" ng-click="selectPage(page)" ng-class="getSelectedPage($index+1)">{{$index+1}}</a>
        </div>
    </div>
</div>

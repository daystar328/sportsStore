<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancelLogin()"><span>x</span></button>
        <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body">
        <form name="loginForm">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" name="loginName" ng-model="loginName" placeholder="User name" required>
                <span style="color:red" ng-show="loginForm.loginName.$error.required && loginForm.loginName.$touched">Please enter user name!</span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="loginPassword" ng-model="loginPassword" placeholder="Password">
                <span style="color:red" ng-show="loginForm.loginPassword.$error.required && loginForm.loginName.$touched">Please enter password!</span>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="userLogin()" ng-disabled="loginForm.$invalid">Submit</button>
        <button type="button" class="btn btn-warning" ng-click="cancelLogin()">Cancel</button>
    </div>
</div>

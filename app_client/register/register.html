<div class="row">
    <div class="container">
        <div class="jumbotron">
            <h2>Member register</h2>
        </div>
        <form name="registerForm" novalidate>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="memberName" class="form-control" placeholder="please enter your name" required>
            </div>
            <div class="form-group">
                <label>E-mail:</label>
                <input type="email" name="memberEmail" class="form-control" placeholder="please enter your e-mail" required>
            </div>
            <div class="form-group">
                <label>Nick Name:</label>
                <input type="text" class="form-control" name="memberNickname" required>
            </div>
        </form>
        <div>
            <button type="button" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-warning">Cancel</button>
        </div>    
    </div>
</div>
